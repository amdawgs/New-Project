<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather ☔️☀️⛅️</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/2e635863f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster&family=Montserrat&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css">
</head>

<body>
    <div class="container">
        <div class="weather-block">
        <p>
        <form id="form">
            <div class="input-group-prepend">
                <!--<input type="text" placeholder="Enter a city name">-->
                <!--<div class="form-group"></div>-->
                <input type="text" class="form-control" id="searched-city" placeholder="Enter a city name" />
                <button type="submit" class="btn btn-primary mb-2 search-button w-25">Search</button>
            </div>
        </form>
        </p>
        <p>
        <div class="current-weather">
            <div class="row">
                <div class="city-wrapper">
                <div class="col-sm current-city" id="display-city"> Tokyo</div>
                <div class="current-humidity">Humidity: 58%</div>
                <div class="current-wind">Wind: 2km/h</div>
                </div>
                <div class="col-sm current-temp"><span id="current-temp">19°C</span>
                    <div class="current-hi" id="current-hi">High 32°C</div>
                    <div class="current-lo" id="current-lo">Low 25°C</div>
                </div>
                <div class="col-sm current-icon-desc">
                  <span id="icon"><img src="https://openweathermap.org/img/wn/01d@2x.png" id="current-icon" /></span>
                    <div class="current-desc">Rain</div>
                </div>
            </div>
        </div>
        </p>
        <p>
        <div class="weather-forecast">
            <div class="row no-gutters">
                <div class="col-sm day1-body">
                    <h5 class="day-title">Mon</h5>
                    <img src="https://openweathermap.org/img/wn/01d@2x.png" id="day1-icon" />
                    <h6 class="forecast-hilow">H: 25°C <br /> L: 32°C</h6>
                </div>
                <div class="col-sm day2-body">
                    <h5 class="day-title">Tue</h5>
                    <img src="https://openweathermap.org/img/wn/01d@2x.png" id="day2-icon" />
                    <h6 class="forecast-hilow">H: 25°C <br /> L: 32°C</h6>
                </div>
                <div class="col-sm day3-body">
                    <h5 class="day-title">Wed</h5>
                    <img src="https://openweathermap.org/img/wn/01d@2x.png" id="day3-icon" />
                    <h6 class="forecast-hilow">H: 25°C <br /> L: 32°C</h6>
                </div>
                <div class="col-sm day4-body">
                    <h5 class="day-title">Thu</h5>
                    <img src="https://openweathermap.org/img/wn/01d@2x.png" id="day4-icon" />
                    <h6 class="forecast-hilow">H: 25°C <br /> L: 32°C</h6>
                </div>
                <div class="col-sm day5-body">
                    <h5 class="day-title">Fri</h5>
                    <img src="https://openweathermap.org/img/wn/01d@2x.png" id="day5-icon" />
                    <h6 class="forecast-hilow">H: 25°C <br /> L: 32°C</h6>
                </div>
            </div>
            </div>
        </p>
        <p>
        <div class="col-sm-5 scale-change">
            <span id="celsius-temp"><a href="#" id="celsius-link" class="active">
                    °C</a></span>
            |<span id="fahrenheit-temp">
                <a href="#" id="fahrenheit-link">
                    °F</a></span>
        </div>
        </p>
        <span id="last-refreshed">Last refreshed at </span><span id="time"></p>
    </div>
    <p id="footer"><a href="https://github.com/amdawgs/New-Project" target="_blank">Open source code </a>by Amanda Davenport
    </p>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
